<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Local Weather App (jQuery)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid text-center">
    <!-- HEADER -->
    <header>
      <h1>View your local weather</h1>
    </header>
    <div class="well center-block">
      <div class="row">
        <div class="col-md-6">
          <!-- CURRENT WEATHER -->
          <div id="current-weather"></div>
          <!-- BUTTONS -->
          <form>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn active" id="to-fahrenheit">
                <input type="radio" name="options" checked>
                <span>&deg;F</span>
              </label>
              <label class="btn" id="to-celsius">
                <input type="radio" name="options">
                <span>&deg;C</span>
              </label>
            </div>
          </form>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer><span>Coded by <a href="../portfolio" target="_blank">Autumn Bullard</a></span><span>Powered by <a href="https://darksky.net/poweredby" target="_blank">Dark Sky</a></span></footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
